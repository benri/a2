<p>Manga List</p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Latest Chapter</th>
      <th>Bookmark</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of mangaList">
      <td>{{m.name}}</td>
      <td>{{m.latestChapter}}</td>
      <td>{{m.bookmark}}</td>
    </tr>
  </tbody>
</table>
