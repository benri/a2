<div class="container" [hidden]="submitted">
  <h1>Manga Form</h1>
  <form #mangaForm="ngForm" (ngSubmit)="onSubmit(mangaForm)" novalidate>
    <div class="form-group">
      <label for="manga_name">Name:</label>
      <input type="text" class="form-control" id="manga_name"
        name="name" placeholder=""
        #name="ngModel"
        [(ngModel)]="model.name"
        required>
      <div [hidden]="name.valid || name.pristine"
        class="alert alert-danger">Name is required</div>
    </div>

    <div class="form-group">
      <label for="bookmark">Bookmark:</label>
      <input type="text" class="form-control" id="bookmark"
        name="bookmark" placeholder=""
        [(ngModel)]="model.bookmark">
    </div>

    <button type="submit" class="btn btn-default" [disabled]="!mangaForm.valid">Submit</button>
  </form>
</div>
<div class="container" [hidden]="!submitted">
  <h2>Manga submitted:</h2>
  <div class="row">
    <div class="col-lg-3">Name</div>
    <div class="col-lg-9">{{model.name}}</div>
  </div>
  <div class="row">
    <div class="col-lg-3">Bookmark</div>
    <div class="col-lg-9">{{model.bookmark}}</div>
  </div>
  <br>
  <button type="button" class="btn btn-default" (click)="submitted=false;">Edit</button>
</div>
